<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
   <div class="form-group">
      <label> Name
         <input type="text" name="name" th:value="${event.name}" class="form-control">
      </label>
   </div>
   <div class="form-group">
      <label> Description
         <input type="text" name="description" th:value="${event.description}" class="form-control">
      </label>
   </div>
   <div class="form-group">
      <input type="submit" value="Commit Changes" class="btn btn-success">
   </div>
   <div class="form-group">
      <input type="hidden" th:value="${event.id}" name="eventId">
   </div>
</form>


</body>
</html>
