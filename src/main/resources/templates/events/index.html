<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body>
   <h1>All Events</h1>
      <ul>
         <th:block th:each="event : ${events}">
            <li th:text="${event}"></li>
         </th:block>
      </ul>
    <p th:unless="${events} and ${events.size()}">No Events!</p>

</body>
</html>
